<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Full Dataset - HistoryMind</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="site-title">AI for Historical Dataset Construction:<br>Patent Statistics of the German Empire (1877 - 1918)</h1>
        </header>
        
        <main class="main-content">
            <div class="content-page">
                <div class="content-items">
                    <div class="content-item clickable" onclick="downloadCSV()">
                        <span class="item-number-swapped">Download</span>
                        <span class="item-text-swapped">CSV</span>
                    </div>
                    
                    <div class="content-item clickable" onclick="downloadXLSX()">
                        <span class="item-number-swapped">Download</span>
                        <span class="item-text-swapped">XLSX</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js?v=5&t=1734567890"></script>
    <script>
        function downloadCSV() {
            const csvContent = "Year,Patent_Count,Notes\n1878,1234,Sample data\n1879,1456,Sample data";
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'HistoryMind_Patent_Data.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function downloadXLSX() {
            const xlsxContent = "Year\tPatent_Count\tNotes\n1878\t1234\tSample data\n1879\t1456\tSample data";
            const blob = new Blob([xlsxContent], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'HistoryMind_Patent_Data.xlsx';
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
